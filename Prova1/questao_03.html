        Insira Texto <input type="text" id="txt">
        <Script>
            area = document.getElementById("txt").addEventListener("keypress", function(e){

                //QWX
                event.preventDefault()
                x = document.getElementById("txt")
                if(e.key == "q" || e.key == "Q" || e.key == "X" || e.key == "x" || e.key == "w" || e.key == "W"){
