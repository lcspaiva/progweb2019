<!DOCTYPE html>
<html>
    <head>
        <title>Instituto de Computação</title>
        <meta charset="utf-8">
        <style>
                td { 
                    vertical-align: bottom;
                }
        </style>
    </head>
    <body>
        <h1>Um Gráfico de Barras</h1>
        Informe a altura das barras: 
        <input type="text" id="alt1" name="lacuna1" size="5">
        <input type="text" id="alt2" name="lacuna2" size="5">
        <input type="text" id="alt3" name="lacuna3" size="5">
        <input type="text" id="alt4" name="lacuna4" size="5">
        <input type="text" id="alt5" name="lacuna5" size="5"><br>

        Informe a largura das barras:
        <input type="text" id="larg1" name="largura" size="5"><br>

        <button id="desenhar" onclick="main()">Desenhar Gráfico</button>
        <table>
                <tr>
                    <td><div id="barra1"></div></td>
                    <td><div id="barra2"></div></td>
                    <td><div id="barra3"></div></td>
                    <td><div id="barra4"></div></td>
                    <td><div id="barra5"></div></td> 
                </tr>
            </table>        
    </body>
    <script>
            function main(){
                var altura1 = document.getElementById("alt1").value
                var altura2 = document.getElementById("alt2").value
                var altura3 = document.getElementById("alt3").value
                var altura4 = document.getElementById("alt4").value
                var altura5 = document.getElementById("alt5").value

                var alturas = []
                alturas[0] = altura1
                alturas[1] = altura2
                alturas[2] = altura3
                alturas[3] = altura4
                alturas[4] = altura5

                var largura = document.getElementById("larg1").value
                
                for(var i=1; i<6; i++){
                    var barra = []
                    barra[0] = document.getElementById("barra" + i)
                    barra[0].style.backgroundColor = "red"
                    barra[0].style.width = largura + "px";
				    barra[0].style.height = alturas[i-1] + "px";  
                }      
            }      
        </script>
</html>
